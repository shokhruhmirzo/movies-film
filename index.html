<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="container header__container">

            <div class="header__left">
                <!-- logo -->
                <button class="burger"><i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i></button>
                <a class="header__logo" href="index.html">
                    <img src="./img/logo-movie.png" alt="">
                </a>

                <select>
                    <option>Year</option>
                    <option value="new">NEW</option>
                    <option value="old">OLD</option>
                </select>

                <select>
                    <option>Rating</option>
                    <option value="nine">9.0</option>
                    <option value="eight">8.0</option>
                    <option value="seven">7.0</option>
                    <option value="six">6.0</option>
                </select>

                <select>
                    <option>Category</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="fantastic">fantastic</option>
                </select>
            </div>

            <!-- right -->
            <div class="header__right">

                <div class="header__input__div">
                    <input class="header__input" type="search" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </div>

                <button class="header__btn">Subscribe</button>
                <a class="header__link" href="#">LOG IN</a>
            </div>

        </div>


    </header>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/underground.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/forsaj.jpg" class="d-block w-100" alt="forsaj">
          </div>
          <div class="carousel-item">
            <img src="https://4kwallpapers.com/images/wallpapers/avatar-the-way-of-water-avatar-2-2022-movies-sam-3440x1440-8963.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.splay.uz/media/contents_meta/need-for-speed-zhazhda-skorosti2014/images/poster_h.jpg"class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- films -->
      <section class="films">
        <div class="container">
            <ul class="movies__list">
            </ul>
        </div>
      </section>
</body>

<!-- films -->
<script src="./js/movies (1).js"></script>

<!-- botstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <!-- main js  -->
<script src="js/app.js"></script>

</html>
